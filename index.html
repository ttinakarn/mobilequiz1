<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Shopping</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <i class="zmdi zmdi-shopping-basket" style="color: orange"></i>
            </div>
            <div class="center">
                Home
            </div>
            <div class="right">
                <i class="zmdi zmdi-info-outline" style="color: orange"></i>
                </i>
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" icon="md-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <div style="text-align: center;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </div>

            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                <ons-carousel-item style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
                <ons-carousel-item style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
                <ons-carousel-item style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
            </ons-carousel>







            <ons-row>
                <ons-col width="50px">
                    <ons-icon icon="fa-twitter"></ons-icon>
                </ons-col>
                <ons-col>Text</ons-col>
                <ons-col>Text</ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="50px">
                    <ons-icon icon="fa-twitter"></ons-icon>
                </ons-col>
                <ons-col>Text</ons-col>
                <ons-col>Text</ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="50px">
                    <ons-icon icon="fa-twitter"></ons-icon>
                </ons-col>
                <ons-col>Text</ons-col>
                <ons-col>Text</ons-col>
            </ons-row>

        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
                This is the second page.
            </p>
        </ons-page>
    </template>

    <script>
        document.addEventListener('prechange', function (event) {
            document.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
        });
        var prev = function () {
            var carousel = document.getElementById('carousel');
            carousel.prev();
        };

        var next = function () {
            var carousel = document.getElementById('carousel');
            carousel.next();
        };

        ons.ready(function () {
            var carousel = document.addEventListener('postchange', function (event) {
                console.log('Changed to ' + event.activeIndex)
            });
        });
    </script>
</body>

</html>
