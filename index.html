<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Shopping</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <i class="zmdi zmdi-shopping-basket zmdi-hc-2x" style="color: orange; padding: 5px"></i>
            </div>
            <div class="center">
                Home
            </div>
            <div class="right">
                <i class="zmdi zmdi-info-outline zmdi-hc-2x" style="color: orange; padding: 5px"></i>
                </i>
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="5930213054" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" icon="md-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <br>
            <div style="text-align: center;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </div>
            <br>
            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                <ons-carousel-item style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
                <ons-carousel-item style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
                <ons-carousel-item style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
            </ons-carousel>
            <br>
            <ons-row height="150px">
                <ons-col style="background-color: rgb(255, 66, 98)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-face zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Beauty</i>
                    </p>
                </ons-col>
                <ons-col style="background-color: rgb(77, 182, 50)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-bike zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Sports</i>
                    </p>
                </ons-col>
                <ons-col style="background-color: rgb(5, 156, 194)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-devices zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Computer</i>
                    </p>
                </ons-col>
            </ons-row>
            <br>
            <ons-row>
                <ons-col style="background-color: rgb(255, 90, 118)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-camera zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Camera</i>
                    </p>
                </ons-col>
                <ons-col style="background-color: rgb(112, 202, 90)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-seat zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Furniture</i>
                    </p>
                </ons-col>
                <ons-col style="background-color: rgb(43, 179, 212)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-smartphone zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Smartphone</i>
                    </p>
                </ons-col>
            </ons-row>
            <br>
            <ons-row>
                <ons-col style="background-color: rgb(243, 130, 149)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-toys zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Toy</i>
                    </p>
                </ons-col>
                <ons-col style="background-color: rgb(148, 233, 127)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-wrench zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Hardware</i>
                    </p>
                </ons-col>
                <ons-col style="background-color: rgb(121, 212, 235)">
                    <p style="text-align: center;">
                        <i class="zmdi zmdi-washing-machine zmdi-hc-3x"></i>
                    </p>
                    <p style="text-align: center;">Appliance</i>
                    </p>
                </ons-col>
            </ons-row>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <ons-list>
                <ons-list-header>Shopping cart</ons-list-header>
                <ons-list-item>
                    <div class="left">
                        <img src="images/item1.jpg" style="height: 50px;">
                    </div>
                    <div class="center">
                        <ons-row>
                            <b>Apple Watch Series 3 GPS 42mm Gray</b>
                        </ons-row>
                        <ons-row style="color: rgb(38, 94, 248)">฿12,650.00</ons-row>
                    </div>
                    <div class="right">
                        <i class="zmdi zmdi-delete zmdi-hc-2x" style="color: grey"></i>
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="left">
                        <img src="images/item2.jpg" style="height: 50px;">
                    </div>
                    <div class="center">
                        <ons-row>
                            <b>MICROLAB SPEAKER 2.1</b>
                        </ons-row>
                        <ons-row style="color: rgb(38, 94, 248)">฿1,570.00</ons-row>
                    </div>

                    <div class="right">
                        <i class="zmdi zmdi-delete zmdi-hc-2x" style="color: grey"></i>
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="left">
                        <img src="images/item3.jpg" style="height: 50px;">
                    </div>
                    <div class="center">
                        <ons-row>
                            <b>Nike Air Max 90 ดำเทาแดง เบอร์ 40</b>
                        </ons-row>
                        <ons-row style="color: rgb(38, 94, 248)">฿2,990.00</ons-row>
                    </div>

                    <div class="right">
                        <i class="zmdi zmdi-delete zmdi-hc-2x" style="color: grey"></i>
                    </div>
                </ons-list-item>
            </ons-list>
            <section style="padding: 8px">
                <ons-button modifier="large">PROCEED TO PAY</ons-button>
            </section>
        </ons-page>
    </template>
</body>

</html>
